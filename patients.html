<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/home}">Hospital Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Patients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/rooms}">Rooms</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List of Patients </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/patients/new}" class = "btn btn-primary btn-sm mb-3"> Add new Patient</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Patient Name</th>
					<th> Address</th>
					<th> Blood Group </th>
					<th> Gender </th>
					<th> Age </th>
					<th> Phone Number </th>
					<th> Admit Date </th>
					<th style="width: 10%"> Room Allotted </th>
					<th style="width: 18%"> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "patients: ${patients}">
					<td th:text = "${patients.patientName}"></td>
					<td th:text = "${patients.address}"></td>
					<td th:text = "${patients.bloodGroup}"></td>
					<td th:text = "${patients.gender}"></td>
					<td th:text = "${patients.age}"></td>
					<td th:text = "${patients.phoneNumber}"></td>
					<td th:text = "${patients.admitDate}"></td>
					<td th:text = "${patients.roomNumber}"></td>
					<td>
						<a th:href = "@{/patients/edit/{id}(id=${patients.id})}"
						 class = "btn btn-primary btn-sm">Update</a>
						
						<a th:href = "@{/patients/{id}(id=${patients.id})}"
						 class = "btn btn-danger btn-sm">Delete</a>
						 
						 <a th:href = "@{/patient-details/{id}(id=${patients.id})}"
						 class = "btn btn-info btn-sm">Info</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
