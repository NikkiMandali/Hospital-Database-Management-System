<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="my.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/home}">Hospital Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Patients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/rooms}">Rooms</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Patient Registration Form</h1>
				<div class = "card-body">
					<form th:action="@{/patients}" th:object = "${patient}" method="POST">
						<div class ="form-group">
							<label> Patient Name </label>
							<input
							type = "text"
							name = "patientName"
							th:field = "*{patientName}"
							class = "form-control"
							placeholder="Enter Patient Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Address </label>
							<input
							type = "text"
							name = "address"
							th:field = "*{address}"
							class = "form-control"
							placeholder="Enter Address" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Blood Group </label>
							<input
							type = "text"
							name = "bloodGroup"
							th:field = "*{bloodGroup}"
							class = "form-control"
							placeholder="Enter Blood Group" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Age </label>
							<input
							type = "text"
							name = "age"
							th:field = "*{age}"
							class = "form-control"
							placeholder="Enter Age" 
							/>
						</div>
						
						<div class ="form-group">
                             <label>Gender:</label>
								<tr>
							        <td><input type="radio" name = "gender" th:field = "*{gender}" required value="M">Male</td>
							        <td><input type="radio" name = "gender" th:field = "*{gender}" required value="F">Female</td>
							    </tr>
						</div>
						
						<div class ="form-group">
							<label> Phone Number</label>
							<input
							type = "text"
							name = "phoneNumber"
							th:field = "*{phoneNumber}"
							class = "form-control"
							placeholder="Enter Phone Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Admit Date </label>
							<input
							type = "text"
							name = "admitDate"
							th:field = "*{admitDate}"
							class = "form-control"
							placeholder="Enter Admit Date" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Room Allotted </label>
							<input
							type = "text"
							name = "roomNumber"
							th:field = "*{roomNumber}"
							class = "form-control"
							placeholder="Enter Room Number" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
